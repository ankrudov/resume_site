{% extends 'base/home.html' %}
{% load static %}
{% block content %}
<center>
    <section class="contact" id="contact">
        <div class"container" >
            <div class="section-heading">
                <br><br><br>
                <h1>Contact Me!</h1>
                <h2>Lets work together</h2>
                </div>
                <br>
                <br>
                <!--contact form-->
                <!--first thing to do for contact forms is a csrf token prevents forms from being hacked--> 
            {%if message_name%}        
                <h3>Thanks for your email {{ message_name }}!</h3>
                <p>Email recieved, i will get back to you shortly... </p>
                <br/><br/><br/>
            {%else%}
                <div class="container">
                    <form action="{% url 'contact' %}" method="post">
                        {% csrf_token %}
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="message-name" placeholder="Enter your name..." required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="message-email" placeholder="Enter your email..." required>
                        <br>
                        <label for="subject">Subject:</label>
                        <input type="subject" id="subject" name="message-subject" placeholder="Enter a subject..." required>
                        <br>
                        <textarea name="message-text" id="" cols="75" rows="15" placeholder="type your message here"></textarea>
                        <input type="submit" value="Submit">                   
                    </form>
                </div>
            </div>
            {% endif %}
        </div>
    </section>

</center>

{% endblock %}
